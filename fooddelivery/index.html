    <script defer>
        // JavaScript to filter restaurants by name from the search bar
        function searchRestaurants() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const restaurants = document.getElementsByClassName('box-3');
            
            // Loop through all restaurant elements and display those that match the search input
            Array.from(restaurants).forEach(restaurant => {
                const restaurantName = restaurant.querySelector('h3').innerText.toLowerCase();
                if (restaurantName.includes(input)) {
                    restaurant.style.display = "block";
                } else {
                    restaurant.style.display = "none";
                }
            });
        }
    </script>
</head>
